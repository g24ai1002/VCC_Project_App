{% extends "base.html" %}
{% block title %}{{ asset.name }} - Details{% endblock %}
{% block content %}
<h2>{{ asset.name }} ({{ asset.symbol }})</h2>
<p>Current Price: Rs {{ asset.price }}</p>
<img src="{{ url_for('graph', symbol=asset.symbol) }}" alt="Price Graph" class="img-fluid">
{% endblock %}
